<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css"
            integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=BhuTuka+Expanded+One&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                font-family: Montserrat;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            button,
            input {
                box-shadow: 0 3px 20px rgba(0, 0, 0, 0.295);
                border: none;
            }
            #buttons > div {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="text-center w-100" style="margin-top: 15vh">
                <label for="counter" class="d-none"></label>
                <input
                    id="counter"
                    type="text"
                    class="w-25 rounded text-center bg-light fw-bold fs-4 py-2"
                />
                <div
                    id="buttons"
                    class="d-flex mx-auto mt-3 row w-25 text-center justify-content-center"
                >
                    <div class="col-6 p-1">
                        <button
                            class="bg-warning rounded-3 fw-bold py-2 col-12"
                            id="decrease"
                        >
                            Azalt
                        </button>
                    </div>
                    <div class="col-6 p-1">
                        <button
                            class="bg-warning rounded-3 fw-bold py-2 col-12"
                            id="increase"
                        >
                            Arttır
                        </button>
                    </div>
                    <div class="col-12 p-1">
                        <button
                            class="bg-warning rounded-3 fw-bold py-2 col-12"
                            id="reset"
                        >
                            Sıfırla
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
